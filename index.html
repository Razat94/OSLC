<!DOCTYPE html>
<html>
<style>
	html, body {
		margin: 0;
		padding: 0;
	}
	
	#header {
		background-color: #d9d9d9;
		min-height: 100px;
		height: auto;
		width: 90%;
		display: block;
		margin-left: 5%;
		margin-right: 5%;
	}

	#OG {
		border: 0px solid red;
		width: 300px;
		margin-left: 1%;
		// Width 737 BEFORE COLLISIONS OF DIVS
	}
	
	#menuButtons {
		border: 0px solid red;
		min-height: 100px;
		min-width: 50%;
		width: auto;
		float: right;
		text-align: right;
		margin-right: 1%;
		top: 45%;
		transform: translateY(45%);
		-webkit-transform: translateY(45%);
	}
	
	#menuButtons .pageSelector {
		background: none;
		padding: none;
		margin: none;
		border: none;
		
		font-size: 18px;
		font-family: 'Source Sans Pro';
		font-style: normal;
		font-weight: 300;
	}
	
	#menuButtons .pageSelector:hover {
		border-bottom: 1px solid white;
	}
	
	@media screen and (max-width: 752px) {
		
		#header {
			width: 90%;
			text-align: center;
		}
		
		#OG {
			display: block;
			margin: 0 auto;
		}
		
		.pageSelector,#menuButtons .pageSelector,#menuButtons{
			display: none;
		}
		
		
	}
	
</style>
<body>

<div id = "header">

	<img src = "https://raw.githubusercontent.com/Razat94/OSTC/master/Github%20Images/OSLC%20OG.jpg" id = "OG">
	
	<div id = "menuButtons">
		<button class = "pageSelector">Home</button>
		<button class = "pageSelector">Classes</button>
		<button class = "pageSelector">Workshops</button>
		<button class = "pageSelector">About</button>
		<button class = "pageSelector">Contact</button>
	</div>
</div>

</body>
</html>
